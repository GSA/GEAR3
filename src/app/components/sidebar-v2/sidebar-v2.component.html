<div class="sidebar-container" [ngClass]="{'expanded' : isSidebarExpanded}" (mouseenter)="toggleSidebar()"
    (mouseleave)="toggleSidebar()">
    <!-- <div *ngIf="isSidebarExpanded">
        <i class="sidebar-toggle-icon fas fa-chevron-left"></i>
    </div>
    <div *ngIf="!isSidebarExpanded">
        <i class="sidebar-toggle-icon fas fa-chevron-right"></i>
    </div> -->
     <div>
        <i class="sidebar-toggle-icon fas fa-chevron-right"></i>
    </div>
    <div class="sidebar-logo">
        <a [routerLink]="'/'" class="sidebar-logo-link">
            <i class="fas fa-cogs fa-w-20 fa-lg"></i>
            <span *ngIf="isSidebarExpanded">GSA EA ANALYTICS & REPORTING (GEAR)</span>
        </a>
    </div>
    <div class="sidebar-button-container">
        <app-sidebar-button buttonText="Dashboard" buttonIcon="fas fa-th-large" buttonRoute="/"
            [isSidebarExpanded]="isSidebarExpanded"></app-sidebar-button>
        <app-sidebar-button buttonText="IT Strategy" buttonIcon="fas fa-puzzle-piece"
            [buttonChildren]="itStrategyChildren" [isSidebarExpanded]="isSidebarExpanded"
            [isButtonExpanded]="activeMenu === 'itStrategy'" (click)="onMenuToggle('itStrategy')"></app-sidebar-button>
        <app-sidebar-button buttonText="GSA Enterprise" buttonIcon="fas fa-sitemap"
            [buttonChildren]="gsaEnterpriseChildren" [isSidebarExpanded]="isSidebarExpanded"
            [isButtonExpanded]="activeMenu === 'gsaEnterprise'" (click)="onMenuToggle('gsaEnterprise')">
        </app-sidebar-button>
        <app-sidebar-button buttonText="Business Systems" buttonIcon="fas fa-laptop"
            [buttonChildren]="businessSystemsChildren" [isSidebarExpanded]="isSidebarExpanded"
            [isButtonExpanded]="activeMenu === 'businessSystems'"
            (click)="onMenuToggle('businessSystems')"></app-sidebar-button>
        <app-sidebar-button buttonText="Security" buttonIcon="fas fa-shield-alt" [buttonChildren]="securityChildren"
            [isSidebarExpanded]="isSidebarExpanded" [isButtonExpanded]="activeMenu === 'security'"
            (click)="onMenuToggle('security')"></app-sidebar-button>
        <app-sidebar-button buttonText="Technologies" buttonIcon="fas fa-microchip"
            [buttonChildren]="technologiesChildren" [isSidebarExpanded]="isSidebarExpanded" [isButtonExpanded]="activeMenu === 'technologies'"
            (click)="onMenuToggle('technologies')"></app-sidebar-button>
        <app-sidebar-button buttonText="Enterprise Architecture" buttonIcon="fas fa-network-wired"
            [buttonChildren]="enterpriseArchitectureChildren"
            [isSidebarExpanded]="isSidebarExpanded" [isButtonExpanded]="activeMenu === 'ea'"
            (click)="onMenuToggle('ea')"></app-sidebar-button>
        <hr class="sidebar-button-divider" [ngClass]="{'expanded' : isSidebarExpanded}" />
        <app-sidebar-button buttonText="Additional Information" buttonIcon="fab fa-wpforms"
            [buttonChildren]="additionalInfoChildren" [isSidebarExpanded]="isSidebarExpanded" [isButtonExpanded]="activeMenu === 'additional'"
      (click)="onMenuToggle('additional')"></app-sidebar-button>
    </div>
</div>
