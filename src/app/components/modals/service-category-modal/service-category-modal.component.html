<!-- Service Category Detail Modal -->
<div
  class="modal fade"
  id="serviceCategoryDetail"
  tabindex="-1"
  role="dialog"
  aria-labelledby="serviceCategoryTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header bg-royal-blue">
        <a
          class="mr-3 text-white"
          role="button"
          aria-label="Previous"
          tabindex="0"
          (click)="tableService.previousModalRoute('serviceCategoryDetail')"
          [hidden]="!modalService.checkModalRoutes()"
        >
          <i class="fas fa-arrow-circle-left fa-lg fa-fw"></i>
        </a>
        <h5 class="modal-title text-white" id="serviceCategoryTitle">
          <i class="fas fa-project-diagram"></i>
          {{ serviceCategory.name }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <!-- Tabs -->
        <ul id="serviceCategoryTabs" class="nav nav-tabs">
          <li class="nav-item">
            <a
              class="nav-link active"
              data-toggle="tab"
              href="#serviceCategoryOverview"
            >
              Overview</a
            >
          </li>
        </ul>

        <!-- Tab Panes -->
        <div class="tab-content mt-3">
          <div class="tab-pane fade show active" id="serviceCategoryOverview">
            <div class="card-body card-text">
              <div class="row">
                <div class="col-12 col-md-6">
                  <h4>{{ serviceCategory.name }}</h4>
                  <p>{{ serviceCategory.description }}</p>
                </div>
              </div>
            </div>

            <div class="card-body card-text justify-content-center">
              <div class="row">
                <div class="col-12 col-md-6">
                  <h5>About Related Websites</h5>
                  <p>
                    Service Categories at GSA can stretch across multiple staff
                    offices. Below are websites that fall into the service
                    category described above.
                  </p>
                </div>
              </div>
              <!-- Main Table -->
              <table id="serviceCategoryWebsites"></table>
            </div>
          </div>
          <!-- End of Overview Pane -->
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          [hidden]="!sharedService.loggedIn"
          class="btn btn-info text-white"
          (click)="serviceCategoryEdit()"
        >
          Edit This Item
        </button>
      </div>
    </div>
  </div>
</div>
