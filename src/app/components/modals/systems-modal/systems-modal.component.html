<!-- Investment Detail Modal -->
<div class="modal fade" id="systemDetail" tabindex="-1" role="dialog" aria-labelledby="systemTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h5 class="modal-title text-white" id="systemTitle">
          <i class="fas fa-server"></i>
          {{ system.Name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <!-- Tabs -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#systemOverview">
              Overview</a></li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#systemChildApps">
              Child Business Applications</a></li>
        </ul>

        <!-- Tab Panes -->
        <div class="tab-content mt-3">
          <div class="tab-pane fade show active" id="systemOverview">
            <h4>Description</h4>
            <p>{{ system.Description }}</p>
            <br>

            <h4>SSO</h4>
            <p>{{ system.SSO }}</p>
            <br>

            <div class="float-right">Last Updated: {{ system.ChangeDTG | date:'MMM d, y, h:mm:ss a O' }}</div>

          </div>

          <div class="tab-pane fade show" id="systemChildApps">
            <table id="childAppsTable"></table>
          </div>

        </div>
      </div>

      <div class="modal-footer"></div>
    </div>
  </div>
</div>
