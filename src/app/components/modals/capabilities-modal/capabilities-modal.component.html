<!-- Capabilities Detail Modal -->
<div class="modal fade" id="capabilityDetail" tabindex="-1" role="dialog" aria-labelledby="capabilityTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title text-white" id="capabilityTitle">
          <i class="fas fa-money-bill-wave"></i>
          {{ capability.Name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <!-- Tabs -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#capOverview">
              Overview</a></li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#capSupportApps">
              Supporting Business Applications</a></li>
        </ul>

        <!-- Tab Panes -->
        <div class="tab-content mt-3">
          <div class="tab-pane fade show active" id="capOverview">
            <h4>Description</h4>
            <p>{{ capability.Description }}</p>
          </div>

          <div class="tab-pane fade show" id="capSupportApps">
            <table id="capSupportAppsTable"></table>
          </div>

        </div>
      </div>

      <div class="modal-footer"></div>
    </div>
  </div>
</div>
