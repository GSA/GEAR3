<div class="d-flex align-items-center justify-content-center flex-1" *ngIf="filterButtons && filterButtons.length > 0">
    <span class="mr-2">Filter Buttons:</span>
    <span *ngFor="let buttons of filterButtons" class="mr-2">
      <p-button *ngFor="let button of buttons" (click)="onFilterButtonClick(button)" [ngClass]="{'it-standards-filter-button-active': isFilterButtonActive(button)}" severity="contrast" [ariaLabel]="'Filter by ' + button.buttonText">{{button.buttonText}}</p-button>
    </span>
    <span *ngIf="showResetButton()"><p-button (click)="onFilterButtonClear()" severity="primary" ariaLabel="Reset Filters">Reset Filters</p-button></span>
</div>
