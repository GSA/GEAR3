<div class="card">
  <div class="card-header text-white bg-success text-center">
    <h3 class="card-title col-12 mb-0">
      <span>
        <i class="fas fa-money-bill-wave mr-2"></i>
        <span [hidden]="!filteredTable">{{ filterTitle }} </span>
        <span [hidden]="filteredTable">Non-Eliminated IT </span>
        Investments
      </span>
    </h3>
    <!-- Help Button -->
    <a tabindex="0"
      class="btn btn-sm btn-info text-white shadow help-btn d-flex align-items-center justify-content-center"
      role="button" data-toggle="popover" data-trigger="focus" data-placement="auto" data-html="true"
      title="Help Using this Table" data-content="<b>Details:</b> Left click on a row within the table to view additional details.
        <br><br>
        <b>Sorting:</b> Sort fields by clicking on the arrows in the column headers.
        <br><br>
        <b>Export:</b> Export data by clicking on the <i class='fas fa-download'></i> icon and selecting the format that meets 
        your needs.
        <br><br>
        <b>Search:</b> Perform a filtered search across all fields in the displayed data. Hit the 'Enter' button on your 
        keyboard to execute. Click the <i class='far fa-trash-alt'></i> icon to clear the search box. 
        Search within specific columns by clicking on the <i class='fas fa-angle-down'></i> icon. 
        <br><br>
        <b>Pages:</b> Choose how many rows per page are displayed from the selector at the bottom of the page. Click on the
        <i class='fas fa-caret-square-down'></i> icon to display everything on one page.">
      <span class="mr-2">More Help</span><i class="far fa-question-circle fa-2x"></i>
    </a>
  </div>

  <div class="card-body card-text">
    <!-- Investment Definition Popover -->
    <a tabindex="0" class="btn btn-sm btn-info text-white position-absolute float-right w-11" role="button"
      data-toggle="popover" data-trigger="focus" data-placement="auto" data-html="true" title=""
      data-content="Information technology investment means an expenditure of information technology resources to address 
      mission delivery and management support. These investments shall have a defined life cycle with start and end dates, 
      with the end date representing the end of the currently estimated useful life of the investment, consistent with the 
      investmentâ€™s most current alternatives analysis if applicable. (<a href='https://www.lawinsider.com/dictionary/information-technology-investment' 
      target='_blank' rel='noopener'>Link</a>)">
      Investment Definition
    </a>

    <!-- Visualizations -->
    <div id="investViz" class="row justify-content-center collapse show" style="height: 300px;"
      [hidden]="filterTitle == 'Inactive'">
      <ngx-charts-advanced-pie-chart [scheme]="colorScheme" [results]="vizData" [label]="vizLabel"
        (select)="onSelect($event)">
      </ngx-charts-advanced-pie-chart>
    </div>

    <div class="row w-100">
      <!-- Filters -->
      <div class="mx-auto">
        <span class="my-auto mr-3">Add'l Filter Buttons:</span>
        <button role="button" name="investEliminatedBttn" class="btn btn-primary" (click)="eliminatedFilter()"
          [hidden]="filteredTable">Eliminated</button>

        <button role="button" name="investPYBttn" class="btn btn-primary" (click)="previousYearFilter()">Previous Year
          Numbers</button>
        <button role="button" name="investCYBttn" class="btn btn-primary" (click)="currentYearFilter()">Current Year
          Numbers</button>
        <button role="button" name="investBYBttn" class="btn btn-primary" (click)="budgetYearFilter()">Budget Year
          Numbers</button>

        <button role="button" name="investBttn" class="btn btn-primary ml-3" (click)="backToMainInvest()"
          [hidden]="!filteredTable">Back to All Non-Eliminated Investments</button>
      </div>
    </div>

    <!-- Main Table -->
    <table id="investTable"></table>
  </div>
</div>
