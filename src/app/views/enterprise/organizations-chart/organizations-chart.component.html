<div class="card">
  <div class="row card-header text-white bg-royal-blue text-center">
    <h3 class="card-title col-12 mb-0">
      <span>
        <i class="fas fa-sitemap"></i>
        GSA Organizations Chart
      </span>
    </h3>
    <!-- Help Button -->
    <a tabindex="0"
      class="btn btn-sm btn-info text-white shadow help-btn d-flex align-items-center justify-content-center"
      role="button" data-toggle="popover" data-trigger="focus" data-placement="auto" data-html="true"
      title="Help Using this Table" data-content="<b>Hover:</b> Hover over a circle next to an organization to see its description. 
        In the pop-up window, click the <i class='far fa-file-alt'></i> icon to see additional information about the organization 
        or click the <i class='fa fa-times'></i> icon to close the window.
        <br><br>
        <b>Click:</b> Left click on the circle next to an organization to see the next level of the organizations. 
        (Not all organizations have another level).
        <br><br>
        <b>Search:</b> The search box below can search for any of the organization display names and expand the chart to the nodes that match. 
        Enter your desired term into the search bar and press <i>Enter</i>. You will get an alert if no matching term is found.
        Click the <i class='far fa-trash-alt fa-lg'></i> icon to clear the search box and reset the chart.">
      <span class="mr-2">More Help</span><i class="far fa-question-circle fa-2x"></i>
    </a>
  </div>

  <div class="row card-body bg-light card-text">

    <!-- Detail Card -->
    <div id="orgDetail" class="card col-5">
      <div id="orgDetailheader" class="row card-header bg-royal-blue text-white my-auto">
        <h5 id="orgName" class="text-white"></h5>
        <div class="ml-auto">
          <span id="orgDetailLink" class="far fa-file-alt fa-lg mx-4" data-toggle="tooltip"
            title="Click to view organization details"></span>
          <span id="orgDetailClose" class="fa fa-times fa-lg" data-toggle="tooltip" title="Close this box"></span>
        </div>
      </div>
    </div>

    <!-- Searchbar -->
    <div class="input-group col-3 ml-auto">
      <input [(ngModel)]="searchKey" type="text" class="form-control" placeholder="Search Org Names" id="orgSearchField"
        (keydown)="search($event)" />
      <div class="input-group-btn">
        <button aria-label="ClearSearch" class="btn btn-primary" (click)="clearSearch(); searchKey = '';">
          <i class="far fa-trash-alt fa-lg"></i>
        </button>
      </div>
    </div>

    <!-- OrganizationChart -->
    <div #orgChart id="orgChart"></div>


  </div>
</div>
