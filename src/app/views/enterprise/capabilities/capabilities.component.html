<div class="card">
  <div class="card-header text-white bg-royal-blue text-center">
    <h3 class="card-title col-12 mb-0">
      <span>
        <i class="fas fa-project-diagram mr-2"></i>
        <span [hidden]="ssoTable">GSA </span>
        <span [hidden]="!ssoTable" [innerHTML]="filterTitle"></span>
        Business Capabilities List
      </span>
    </h3>

    <!-- GEAR Manager Access -->
    <a class="btn btn-sm btn-info text-white shadow mngr-btn d-flex align-items-center justify-content-center"
      routerLink="/gear_manager" *ngIf="!sharedService.loggedIn" aria-label="GEAR Manager Login" (click)="sharedService.setRedirectPath()">
      <span class="mr-2">GEAR Manager Login</span><i class="fa fa-sign-in-alt fa-2x"></i>
    </a>
    <a class="btn btn-sm btn-danger text-white shadow mngr-btn d-flex align-items-center justify-content-center"
      routerLink="/capabilities" *ngIf="sharedService.loggedIn" aria-label="GEAR Manager Logout" (click)="sharedService.logoutManager()">
      <span class="mr-2">Logout</span><i class="fas fa-sign-out-alt fa-2x"></i>
    </a>
    
    <!-- Help Button -->
    <a tabindex="0"
      class="btn btn-sm btn-info text-white shadow help-btn d-flex align-items-center justify-content-center"
      role="button" data-toggle="popover" data-trigger="focus" data-placement="auto" data-html="true"
      title="Help Using this Table" data-content="<b>Details:</b> Left click on a row within the table to view additional details.
        <br><br>
        <b>Sorting:</b> Sort fields by clicking on the arrows in the column headers.
        <br><br>
        <b>Export:</b> Export data by clicking on the <i class='fas fa-download'></i> icon and selecting the format that meets 
        your needs.
        <br><br>
        <b>Search:</b> Perform a filtered search across all fields in the displayed data. Hit the 'Enter' button on your 
        keyboard to execute. Click the <i class='far fa-trash-alt'></i> icon to clear the search box. 
        Search within specific columns by clicking on the <i class='fas fa-angle-down'></i> icon. 
        <br><br>
        <b>Pages:</b> Choose how many rows per page are displayed from the selector at the bottom of the page. Click on the
        <i class='fas fa-caret-square-down'></i> icon to display everything on one page.">
      <span class="mr-2">More Help</span><i class="far fa-question-circle fa-2x"></i>
    </a>
  </div>

  <div class="card-body card-text">
    <div class="row w-100">
      <!-- Business Capability Definition Popover -->
      <a tabindex="0" class="btn btn-sm btn-info text-white" role="button"
        data-toggle="popover" data-trigger="focus" data-placement="auto" data-html="true" title=""
        data-content="Business capabilities encapsulate what a business is doing right now and what it needs be doing in order 
        to meet current and future challenges. They define “what” a business does, rather than “how” it does it (which is 
        described by processes). (<a href='https://cio-wiki.org/wiki/Business_Capability' target='_blank' rel='noopener'>Link</a>)">
        Business Capabilities Definition
      </a>

      <table id="capTable"></table>
    </div>
  </div>
</div>
