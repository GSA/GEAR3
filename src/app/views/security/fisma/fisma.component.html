<div class="card">
  <div class="card-header text-white bg-warning text-center">
    <h3 class="card-title col-12 mb-0">
      <span>
        <fa-icon [icon]="['fas', 'shield-alt' ]" class="mr-2"></fa-icon>GSA 
        <span [hidden]="retiredTable">Active </span>
        <span [hidden]="!retiredTable">Retired </span>
        FISMA System Inventory
      </span>
    </h3>
    <!-- Help Button -->
    <a tabindex="0"
      class="btn btn-sm btn-info text-white shadow help-btn d-flex align-items-center justify-content-center"
      role="button" data-toggle="popover" data-trigger="focus" data-placement="auto" data-html="true"
      title="Help Using this Table" data-content="<b>Details:</b> <b><i>DOUBLE</i></b> left click on a row within the table to 
        view additional details.
        <br><br>
        <b>Sorting:</b> Sort fields by clicking on the arrows in the column headers.
        <br><br>
        <b>Export:</b> Export data by clicking on the <i class='fas fa-download'></i> icon and selecting the format that meets 
        your needs.
        <br><br>
        <b>Search:</b> Perform a filtered search across all fields in the displayed data. Hit the 'Enter' button on your 
        keyboard to execute. Click the <i class='far fa-trash-alt'></i> icon to clear the search box. 
        Search within specific columns by clicking on the <i class='fas fa-angle-down'></i> icon. 
        <br><br>
        <b>Pages:</b> Choose how many rows per page are displayed from the selector at the bottom of the page. Click on the
        <i class='fas fa-caret-square-down'></i> icon to display everything on one page.">
      <span class="mr-2">More Help</span><fa-icon [icon]="['fas', 'question-circle']" [ngClass]="{'fa-2x': true}"></fa-icon>
    </a>
  </div>

  <div class="card-body card-text">
    <!-- Main Table -->
    <app-table [tableCols]="tableCols" [tableData]="tableData" [preFilteredTableData]="filteredTableData" exportName="FISMA" reportStyle="security" [filterButtons]="filterButtons" tableType="fisma">
      <!-- FISMA Definition Popover -->
      <a tabindex="0" class="btn btn-sm btn-info text-white position-absolute float-right w-11" role="button" data-toggle="popover"
      data-trigger="focus" data-placement="auto" data-html="true" title="" data-content="A FISMA system represents a logical boundary for which common security controls and policies are applied to a grouping of related assets (e.g., networks, devices, and people) to accomplish some mission or business objective. It is informed by security artifacts, such as a system security and privacy plan (SSPP). (<a href='https://csrc.nist.gov/projects/risk-management/fisma-background' target='_blank' 
      rel='noopener'>Link</a>)">
      FISMA Definition
    </a>
    </app-table>
</div>
