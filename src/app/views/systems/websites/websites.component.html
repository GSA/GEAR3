<div class="card">
  <div class="card-header text-white bg-danger text-center">
    <h3 class="card-title col-12 mb-0">
      <span>
        <fa-icon [icon]="['far', 'folder-open' ]" class="mr-2"></fa-icon>
        GSA Websites
      </span>
    </h3>

    <!-- GEAR Manager Access -->
    <a
      class="btn btn-sm btn-info text-white shadow mngr-btn d-flex align-items-center justify-content-center"
      routerLink="/gear_manager"
      *ngIf="!sharedService.loggedIn"
      aria-label="GEAR Manager Login"
      (click)="sharedService.setRedirectPath()"
    >
      <span class="mr-2">GEAR Manager Login</span
      ><i class="fa fa-sign-in-alt fa-2x"></i>
    </a>
    <a
      class="btn btn-sm btn-danger text-white shadow mngr-btn d-flex align-items-center justify-content-center"
      routerLink="/websites"
      *ngIf="sharedService.loggedIn"
      aria-label="GEAR Manager Logout"
      (click)="sharedService.logoutManager()"
    >
      <span class="mr-2">Logout</span><fa-icon [icon]="['fas', 'sign-out-alt']" [ngClass]="{'fa-2x': true}"></fa-icon>
    </a>

    <!-- Help Button -->
    <a
      tabindex="0"
      class="btn btn-sm btn-info text-white shadow help-btn d-flex align-items-center justify-content-center"
      role="button"
      data-toggle="popover"
      data-trigger="focus"
      data-placement="auto"
      data-html="true"
      title="Help Using this Table"
      data-content="<b>Details:</b> Left click on a row within the table to view additional details.
      <br><br>
      <b>Sorting:</b> Sort fields by clicking on the arrows in the column headers.
      <br><br>
      <b>Export:</b> Export data by clicking on the <i class='fas fa-download'></i> icon and selecting the format that meets 
      your needs.
      <br><br>
      <b>Search:</b> Perform a filtered search across all fields in the displayed data. Hit the 'Enter' button on your 
      keyboard to execute. Click the <i class='far fa-trash-alt'></i> icon to clear the search box. 
      Search within specific columns by clicking on the <i class='fas fa-angle-down'></i> icon. 
      <br><br>
      <b>Pages:</b> Choose how many rows per page are displayed from the selector at the bottom of the page. Click on the
      <i class='fas fa-caret-square-down'></i> icon to display everything on one page."
    >
      <span class="mr-2">More Help</span
      ><fa-icon [icon]="['far', 'question-circle']" [ngClass]="{'fa-2x': true}"></fa-icon>
    </a>

  </div>
  <div class="card-body card-text">
    <!-- Main Table -->
    <app-table [tableCols]="tableCols" [tableData]="tableData" exportName="Websites" [filterButtons]="filterButtons" reportStyle="business-systems" tableType="website">
      <!-- Website Definition Popover -->
      <a definitionBtn tabindex="0" class="btn btn-sm btn-info text-white d-flex flex-wrap align-content-center" role="button"
      data-toggle="popover" data-trigger="focus" data-placement="auto" data-html="true" title=""
      data-content="This report represents GSA's inventory of public-facing websites (i.e. accessible to the general public 
      and not behind any authentication or firewall). This report can be used to better understand how the public views and interacts with GSA's
      business services, offerings, and information. This data is imported from the  
      <a href='https://touchpoints.app.cloud.gov/admin/websites' target='_blank' rel='noopener'>Touchpoints websites inventory</a>
      as well as from the Enterprise Digital Experience (EDX) team's 
      <a href='https://github.com/GSA/EDX/tree/main/Tools/edxcli' target='_blank' rel='noopener'>ecxcli website scans</a>.">
      Website definition
      </a>
    </app-table>
  </div>
</div>
