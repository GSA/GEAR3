<div class="card bg-light">
  <div class="row card-header text-white bg-dark text-center">
    <h3 class="card-title col-11 mb-0 align-self-center">
      <span class="my-auto">
        <i class="fas fa-user-shield"></i>
        GSA FISMA System <span [hidden]="!rissoTable">RISSO</span> Points of Contact</span>
    </h3>
    <!-- Help Button -->
    <a tabindex="0" class="col-1 btn btn-sm text-black-50 btn-info float-right" role="button" data-toggle="popover"
      data-trigger="focus" data-placement="auto" data-html="true" title="Help Using this Table"
      data-content="<b>Details:</b> <b><i>DOUBLE</i></b> left click on a row within the table to view additional details.
        <br><br>
        <b>Sorting:</b> Sort fields by clicking on the arrows in the column headers.
        <br><br>
        <b>Export:</b> Export data by clicking on the <i class='fas fa-download'></i> icon and selecting the format
        that meets your needs.
        <br><br>
        <b>Hidden Fields:</b> Access hidden fields by clicking on the <i class='fas fa-th-list'></i> icon.
        <br><br>
        <b>Search:</b> Perform a filtered search across all fields in the displayed
        data. Hit the 'Enter' button to execute. Search within specific columns by clicking on the <i class='fas fa-angle-down'></i> icon.
        <br><br>
        <b>Pages:</b> Choose how many rows per page are displayed from the selector at the bottom of the page. Click on the
        <i class='fas fa-caret-square-down'></i> icon to display everything on one page.">
      <i class="far fa-question-circle fa-2x text-white"></i>
    </a>
  </div>

  <div class="card-body bg-light card-text">
    <div class="row">
      <!-- Filter by SSO Buttons -->
      <div class="offset-md-5">
        <span class="my-auto mr-3">Filters:</span>
        <button role="button" name="fismaRISSObttn" class="btn btn-primary" (click)="showRISSOs()" [hidden]="rissoTable">
          RISSO POCs</button>

        <button role="button" name="fismaPOCBttn" class="btn btn-primary" (click)="backToMainFisma()" [hidden]="!rissoTable">
          Back to System POCs</button>
      </div>
      
      <span class="my-auto ml-auto"  [hidden]="rissoTable">
        *DOUBLE left click on table row for detail view. Links in table are clickable.
      </span>
    </div>

    <!-- Main FISMA POC Table -->
    <div class="row justify-content-center">
      <div [hidden]="rissoTable">
        <table id="fismaPOCTable"></table>
      </div>
      <div [hidden]="!rissoTable">
        <table id="rissoPOCTable"></table>
      </div>
    </div>

  </div>
</div>
